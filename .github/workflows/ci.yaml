name: go-app
on: 
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Set up QEMU
      - uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
      - uses: docker/setup-buildx-action@v3
      - name: Build and push
        id: docker_build
      - uses: docker/build-push-action@v6
        with:
          push: false
          tags: welliksp/go-app:latest
          go-version: 1.15
      - run: go test
      - run: go run math.go
